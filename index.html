<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Starship Mud</title>
	<link rel="stylesheet" type="text/css" href="styles/starship.css" />
	<link rel="stylesheet" type="text/css" href="styles/fontawesome-free-5.0.12/fontawesome-all.css" />
	<!-- <script src="/socket.io/socket.io.js"></script> -->
	<!-- https://stackoverflow.com/a/56075477/1766230 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
<div id="body">
	<div class="crew-communication">
		<section class="crew">
			<h1><i class="fa fa-address-book"></i> Players</h1>
			<ul id="crew-list">
			</ul>
		</section>
		<section id="chat" class="chat input-output-container">
			<div id="chat-output" class="output">
				<h1>Chat <i class="fa fa-comments"></i></h1>
			</div>
			<form onsubmit="return false;">
				<div id="chat-input" class="input" contenteditable="true" role="textbox" tabindex="2" spellcheck="true" autocorrect="off">

				</div>
				<!-- <button type="submit">submit</button> -->
			</form>
		</section>
	</div>
</div>
</body>
<script src="scripts/client.js"></script>
</html>
